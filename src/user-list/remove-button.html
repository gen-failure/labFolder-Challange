<template>
  <div show.bind="showConfirmDialog !== itemIndex">
    <button class="btn-danger" click.trigger="onDelete($event)">Delete</button>
  </div>
  <div show.bind="showConfirmDialog === itemIndex">
    <button class="btn-danger" click.trigger="onDelete($event)">Yes</button>
    <button class="btn-ok" click.trigger="onDelete($event)">No</button>
  </div>
</template>
